<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Pizza Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class-"jumbotron">
        <h1>Welcome to Pizza Pizza!</h1>
        <p>Please create your pizza using the form below. Take out only!</p>
      </div>
      <form id="pizza-form">
        <select class="form-control form-control-lg" id="size-select">
          <option>Pizza Size</option>
          <option id="sm">Small (12')</option>
          <option id="med">Medium (16')</option>
          <option id="lg">Large (18')</option>
        </select>
        <select class="form-control" id="topping-select">
          <option>Select a topping</option>
          <option id="chz">Cheese (4 cheese blend)</option>
          <option id="pep">Pepperoni</option>
          <option id="arti">Artichokes</option>
          <option id="mush">Mushrooms</option>
        </select>
        <button class="btn btn-block btn-danger">Place Your Order</button>
      </form>
        <div class="reciept">
          <h2>Your Reciept:</h2>
          <p>Your Order will be ready in 30 minutes. Pick-up only.</p>
          <ul>
            <li>Your Order: <span id="built-pizza"></span></li>
            <li>Your Total: <span id="cost"></span></li>
          </ul>
          <p>Thank you, please come again soon!</p>
        </div>
    </div><!--container-->
  </body>
</html>
